<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block reveal page animation using gsap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
    <header>
        <nav class="nav" id="nav-menu">
            <ion-icon name="close-outline" class="header_close" id="close-menu"></ion-icon>

            <ul class="nav_list">
                <li class="nav_item"><a href="" class="nav_link">Home</a></li>
                <li class="nav_item"><a href="" class="nav_link">About</a></li>
                <li class="nav_item"><a href="" class="nav_link">Merch</a></li>
                <li class="nav_item"><a href="" class="nav_link">Music</a></li>
                <li class="nav_item"><a href="" class="nav_link">Videos</a></li>
            </ul>
        </nav>

        <ion-icon name="menu-outline" class="header_toggle" id="toggle-menu"></ion-icon>
    </header>
    <div class="wrapper">
        <div class="wrapper-img">
            <div class="box"></div>
            <div>
                <img class="image" src="imgs/Mr-Ari.jpeg" />
            </div>
        </div>
        <div class="music-links">
            <div class="music-link">
                <a href="https://open.spotify.com/artist/0aGnqUxFd5qDGD3hKd223b"><img src="imgs/spotify-logo.png"
                        alt=""></a>
            </div>
            <div class="music-link">
                <a href="https://music.apple.com/us/artist/ari-hotep/1258392693"><img src="imgs/apple-logo.png"
                        alt=""></a>
            </div>
            <div class="music-link">
                <a href="https://soundcloud.com/ari-hotep"><img src="imgs/soundcloud-logo.png" alt=""></a>
            </div>
            <div class="music-link">
                <a href="https://www.reverbnation.com/arihotep"><img src="imgs/reverbnation-logo.png" alt=""></a>
            </div>
        </div>
        <div class="container">
            <div class="overlay">
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>
                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
                <div class="block block-9"></div>
                <div class="block block-10"></div>
                <div class="block block-11"></div>
                <div class="block block-12"></div>
                <div class="block block-13"></div>
                <div class="block block-14"></div>
                <div class="block block-15"></div>
                <div class="block block-16"></div>
                <div class="block block-17"></div>
                <div class="block block-18"></div>
                <div class="block block-19"></div>
                <div class="block block-20"></div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
            const navMenu = document.getElementById('nav-menu'),
                toggleMenu = document.getElementById('toggle-menu'),
                closeMenu = document.getElementById('close-menu')

            toggleMenu.addEventListener('click', () => {
                navMenu.classList.toggle('show')
            })
            closeMenu.addEventListener('click', () => {
                navMenu.classList.remove('show')
            })

            TweenMax.staggerFrom(
                ".block",
                0.8,
                {
                    width: "0%",
                    ease: Power1.easeIn,
                    delay: 2,
                },
                0.04
            );

            TweenMax.to(".loader", 1, {
                x: 2,
                opacity: 0,
                ease: Expo.easeInOut,
                delay: 1.6,
            });

            TweenMax.staggerFrom(
                ".nav > a, .about p, .sub-header > a",
                2,
                {
                    opacity: 0,
                    y: 30,
                    ease: Expo.easeInOut,
                    delay: 3,
                },
                0.06
            );

            TweenMax.to(".box", 0.2, {
                opacity: 1,
                ease: Expo.easeInOut,
                delay: 3.8,
            });

            TweenMax.to("img", 0.2, {
                opacity: 1,
                ease: Expo.easeInOut,
                delay: 4,
            });

            TweenMax.to(".box", 2.4, {
                y: "-100%",
                ease: Expo.easeInOut,
                delay: 4,
            });
        </script>
</body>

</html>
